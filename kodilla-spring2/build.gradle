plugins {
    id 'java'
}

group 'com.kodilla'
version '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework', name: 'spring-context', version: '4.3.28.RELEASE'
    compile group: 'com.github.stefanbirkner', name: 'system-rules', version: '1.19.0'
    testCompile group: 'org.springframework', name: 'spring-test', version: '4.3.28.RELEASE'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
